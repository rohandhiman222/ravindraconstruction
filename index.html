<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-image {
            background-image: url('https://static.vecteezy.com/system/resources/previews/008/507/901/non_2x/construction-residential-new-house-in-progress-at-building-site-photo.jpg');
            background-size: cover;
            background-position: center;
        }
        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen flex items-center justify-center bg-image">
        <div class="absolute inset-0 bg-black opacity-60"></div>
        <div class="relative z-10 text-center p-8 max-w-4xl mx-auto">
            
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-wider mb-4">We Are Coming Soon</h1>
            
            <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto">
                Our website is under construction. We're working hard to give you the best experience. Subscribe to our newsletter to get notified when it's ready!
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 max-w-2xl mx-auto mb-10 text-white">
                <div class="timer-box p-4 md:p-6 rounded-lg">
                    <div id="days" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm md:text-lg uppercase">Days</div>
                </div>
                <div class="timer-box p-4 md:p-6 rounded-lg">
                    <div id="hours" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm md:text-lg uppercase">Hours</div>
                </div>
                <div class="timer-box p-4 md:p-6 rounded-lg">
                    <div id="minutes" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm md:text-lg uppercase">Minutes</div>
                </div>
                <div class="timer-box p-4 md:p-6 rounded-lg">
                    <div id="seconds" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm md:text-lg uppercase">Seconds</div>
                </div>
            </div>

            <!-- Newsletter Form -->
            <form class="max-w-md mx-auto flex flex-col sm:flex-row gap-4">
                <input type="email" placeholder="Enter your email" class="w-full px-5 py-3 rounded-md bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 border-0">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-md transition-colors duration-300">Notify Me</button>
            </form>

             <!-- Social Media Links -->
            <div class="mt-12">
                <p class="text-gray-300 mb-4">Follow us on social media:</p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-facebook-f fa-2x"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300"><i class="fab fa-linkedin-in fa-2x"></i></a>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Set the date we're counting down to
        // Example: December 31, 2025 23:59:59
        const countDownDate = new Date("JUNE  31, 2025 23:59:59").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the corresponding elements
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<div class='col-span-4 text-3xl font-bold'>WE ARE LIVE!</div>";
            }
        }, 1000);
    </script>

</body>
</html>
